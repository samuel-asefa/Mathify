<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathify | NJ Math League Practice Tool</title>
    <link rel="icon" type="image" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Mathify</h1>
    <h3><i>NJ Math League Practice Tool</i></h3>
    
    <!-- Setup Section -->
    <div class="container setup-container" id="setupSection">
        <h2>Set Your Timer and Begin</h2>
        <div class="timer-input">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="1" max="60" value="5">
        </div>
        <button class="btn" id="startBtn">Start Quiz</button>
    </div>
    
    <!-- Quiz Section -->
    <div class="container quiz-container" id="quizSection">
        <div class="timer-display" id="timer">05:00</div>
        
        <div class="stats">
            <div>Questions: <span class="stat-value" id="questionCount">0</span></div>
            <div>Correct: <span class="stat-value" id="correctCount">0</span></div>
            <div>Incorrect: <span class="stat-value" id="incorrectCount">0</span></div>
        </div>
        
        <div class="question-container">
            <div class="question" id="questionText">Loading question...</div>
            <div class="options" id="optionsContainer">
                <!-- Options will be generated dynamically -->
            </div>
        </div>
        
        <button class="btn" id="submitBtn">Submit Answer</button>
        <button class="btn" id="nextBtn" style="display: none;">Next Question</button>
    </div>
    
    <!-- Results Section -->
    <div class="container results-container" id="resultsSection">
        <h2 class="result-title">Quiz Complete!</h2>
        
        <div class="results-stats">
            <div class="result-item">
                <div class="result-value" id="totalQuestions">0</div>
                <div class="result-label">Total Questions</div>
            </div>
            <div class="result-item">
                <div class="result-value" id="correctAnswers">0</div>
                <div class="result-label">Correct</div>
            </div>
            <div class="result-item">
                <div class="result-value" id="accuracyRate">0%</div>
                <div class="result-label">Accuracy</div>
            </div>
        </div>
        
        <button class="btn" id="restartBtn">Start New Quiz</button>
    </div>

    <div class="footer">
        <p><i>Created by <a href="https://samuel-asefa.github.io/" target="_blank">Samuel Asefa</a></i></p>
    </div>
</body>
</html>
